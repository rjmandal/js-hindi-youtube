<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai or code | DOM</title>
    <style>
        body{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    const parent =document.querySelector(".language")
    function addLanguage(langName){
        parent.appendChild(document.createElement("li")).innerHTML = `${langName}`
    }
    addLanguage("sanjay")
</script>
</html>
